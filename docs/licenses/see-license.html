  <pre>key: see-license
is_deprecated: yes
short_name: See License mention
name: See License mention
category: Unstated License
owner: Unspecified
notes: replaced by unknown-license-reference
</pre>
  <hr>
  <pre id="license-text" style="white-space: pre-wrap;"></pre>

    
  <script>
    $(document).ready(function() {
      let url_params = new URLSearchParams(window.location.search);
      let marks = url_params.getAll('mark');  // ?mark=0-10&mark=30-40
      $.each(marks, function(index, value) {
        let [start, end] = value.split("-");
        $("#license-text").markRanges([{
          start: start,
          length: end - start,
        }]);
      });
    });
  </script>

  </body>
